<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hover Effect</title>


    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .glow-effect {
            position: relative;
            display: inline-block;
            color: white;
            font-size: 24px;
            transition: color 0.3s ease-in-out;
        }

        .glow-effect::before,
        .glow-effect::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            border: 2px solid yellow;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .glow-effect::before {
            transform: scaleX(1.1) scaleY(1.1);
            background: linear-gradient(to right, rgba(255, 255, 0, 0.5), rgba(0, 0, 0, 0));
        }

        .glow-effect::after {
            transform: scaleX(1.1) scaleY(1.1);
            background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(255, 255, 0, 0.5));
        }

        .glow-effect:hover {
            color: black;
        }

        .glow-effect:hover::before,
        .glow-effect:hover::after {
            transform: scaleX(1) scaleY(1);
            background: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="glow-effect">Hover Me</h1>
    </div>
</body>

</html>
